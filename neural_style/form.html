<html>
    <body>
        <h3>Upload image</h3>
        <form action="/" method="post" enctype="multipart/form-data">
            JPEG Image (source): <input type="file" name="userfile"/><br>
            JPEG Image (style): <input type="file" name="styleimg"/><br>
            Iterations (int):<input type="text" name="iterations"/><br>
            subject_ratio (float ~2e-2):<input type="text" name="subject_ratio"/><br>
            learn_rate (float ~2): <input type="text" name="learn_rate"/><br>
            Style (path):<input type="text" name="style"/><br>
            <button name="upload" type="submit" value="Submit">Submit</button>
        </form>
    </body>
</html>
